				var keyRecode = 39;

					var key = event.keyCode;
					if(key!=keyCode){
						$bird.removeClass().addClass(".dir_"+key);
					}
					keyRecode = key;
					switch(key){
						case 37:
							pos.left-=speed;
							break;
						case 38:
							pos.top-=speed;
							break;
						case 39:
							pos.left+=speed;
							if(pos.left>=$(window).width()){

					$bird.offset(pos);

			})
