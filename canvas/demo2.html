<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>背景图</title>
	<link rel="stylesheet" href="css/demo2.css">

	<body class="page-bg">
	<div class="wrap css3" id="wrap" data-interval="2000,4000,24000,0">
		<div class="wrapper">
			<div class="page_wp" id="page_wp">
				<div class="page page_1">
					<span class="page_bg scale_box"></span>
				</div>
				<div class="page page_2">
					<span class="page_bg scale_box"></span>
				</div>
				<div class="page page_3 show">

				</div>
				<div class="page page_4">
					<span class="page_bg scale_box"></span>
					<div class="img_box">
						<img src="" alt="">
					</div>
					<div class="light_wp scale_box">
						<span class="light_box"><i class="light_1"></i> <i class="light_2"></i> <i class="light_3"></i> <i class="light_4"></i> <i class="light_5"></i></span>
					</div>
					<span class="meteor_box scale_box"></span>
					<div class="txt_box scale_box"></div>
				</div>
				<div class="star_wp scale_box show" id="star_wp">
					<span class="star_bg"></span> <span class="star_box"> </span>
				</div>
				<div></div>
				<canvas id="canvas" width="1366" height="306"></canvas>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/animation.js"></script>
